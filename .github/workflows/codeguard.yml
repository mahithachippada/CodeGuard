name: CodeGuard Quality Gate

on:
  push:
  pull_request:

jobs:
  codeguard-check:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Get your repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tomli

      # 4️⃣ Run static analysis (QUALITY GATE HERE)
      - name: Run CodeGuard Scan
        run: |
          python codeguard.py scan

      # 5️⃣ Run AI review (optional but useful)
      - name: Run AI Review
        run: |
          python codeguard.py review

      # 6️⃣ Generate metrics report
      - name: Generate Metrics Report
        run: |
          python codeguard.py report
