name: CodeGuard Quality Gate

on:
  push:
  pull_request:

jobs:
  codeguard-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tomli

      - name: Run CodeGuard Scan (Quality Gate)
        run: |
          python codeguard.py scan

      - name: Run AI Review
        run: |
          python codeguard.py review

      - name: Generate Metrics Report
        run: |
          python codeguard.py report
