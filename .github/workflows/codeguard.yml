name: CodeGuard Quality Check

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install CodeGuard
        run: |
          python -m pip install --upgrade pip
          pip install .

      - name: Run CodeGuard scan
        run: codeguard scan .

      - name: Run CodeGuard review
        run: codeguard review --llm || true

      - name: Run CodeGuard report
        run: codeguard report || true

      - name: Upload CodeGuard reports
        uses: actions/upload-artifact@v4
        with:
          name: codeguard-reports
          path: |
            module1_report.json
            ai_review.json
            module3_metrics.json
